<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
    <link rel="stylesheet" href="./common/css/reset.css" />
    <link rel="stylesheet" href="./common/css/common.css" />
    <link rel="stylesheet" href="list.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="warp">
        <div class="list">
            <ul class="list_dashed">
                <li>공통사항에 대한 작업은 note-common 브랜치에서 작업.</li>
                <li>타입별로 브랜치 생성.</li>
                <li>각 브랜치별 작업은 main 브랜치로 PR</li>
            </ul>
            <ul class="list_cont">
                <!-- <li>
                    <div class="list_item-type">acc</div>
                    <div class="list_item-name">
                        <a href="/content/accordion/accordion_type-details-summary.html" target="_blank" class="list_item-link">acc_type1</a>
                    </div>
                </li> -->
            </ul>
        </div>
    </div>
</body>
<script>
    $(document).ready(function(){
        $.getJSON("list.json",function(data){
            let list_data="";
            let list_num = 0;
            $.each(data,function(index,value){
                list_num++;
                list_data+="<li>";
                list_data+="<div class='list_item-num'>"+list_num+"</div>"
                list_data+="<div class='list_item-type'>"+value.type+"</div>"
                list_data+="<div class='list_item-name'>"
                list_data+="<a href='"+value.src+"' target='_blank' class='list_item-link'>"+value.title+"</a>"    
                list_data+="</div>"
                list_data+="</li>";
            });
            $(".list ul.list_cont").append(list_data);
        });
});
</script>
